<p>works</p>
<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>
        <form class="example-form">
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Company (disabled)</mat-label>
                  <input matInput disabled value="Google">
                </mat-form-field>
              
                <table class="example-full-width" cellspacing="0"><tr>
                  <td><mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>First name</mat-label>
                    <input matInput>
                  </mat-form-field></td>
                  <td><mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Long Last Name That Will Be Truncated</mat-label>
                    <input matInput>
                  </mat-form-field></td>
                </tr></table>
              
                <p>
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Address</mat-label>
                    <textarea matInput placeholder="Ex. 100 Main St">1600 Amphitheatre Pkwy</textarea>
                  </mat-form-field>
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Address 2</mat-label>
                    <textarea matInput></textarea>
                  </mat-form-field>
                </p>
              
                <table class="example-full-width" cellspacing="0"><tr>
                  <td><mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>City</mat-label>
                    <input matInput placeholder="Ex. San Francisco">
                  </mat-form-field></td>
                  <td><mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>State</mat-label>
                    <input matInput placeholder="Ex. California">
                  </mat-form-field></td>
                  <td><mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Postal Code</mat-label>
                    <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="94043">
                    <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                  </mat-form-field></td>
                </tr></table>
              </form>

  </mat-grid-tile>
  <mat-grid-tile>
        <section>
                <div class="example-label">Basic</div>
                <div class="example-button-row">
                  <button mat-button>Basic</button>
                  <button mat-button color="primary">Primary</button>
                  <button mat-button color="accent">Accent</button>
                  <button mat-button color="warn">Warn</button>
                  <button mat-button disabled>Disabled</button>
                  <a mat-button href="https://www.google.com/" target="_blank">Link</a>
                </div>
              </section>
       
  </mat-grid-tile>
  <mat-grid-tile>
        <mat-tab-group mat-align-tabs="start">
                <mat-tab label="First">Content 1</mat-tab>
                <mat-tab label="Second">Content 2</mat-tab>
                <mat-tab label="Third">Content 3</mat-tab>
              </mat-tab-group>
              
              
              
              
  </mat-grid-tile>
  <mat-grid-tile>
        <mat-card>
                <mat-card-title>Actions Buttons</mat-card-title>
                <mat-card-subtitle>Start</mat-card-subtitle>
                <mat-card-actions>
                  <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions>
              </mat-card>
              <br>
              <mat-card>
                <mat-card-title>Actions Buttons</mat-card-title>
                <mat-card-subtitle>End</mat-card-subtitle>
                <mat-card-actions align="end">
                  <button mat-button>Like</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions>
              </mat-card>
  </mat-grid-tile>
</mat-grid-list>
